<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>To-Do List</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center">
  <div class="bg-white rounded-2xl shadow-lg p-8 w-full max-w-md">
    <h2 class="text-2xl font-bold text-gray-800 flex items-center gap-3 mb-6">
      <img src="images/4697260.png" alt="ToDo Icon" class="w-8 h-8" />
      To-Do List
    </h2>
    
    <div class="flex mb-6 gap-2">
      <input
        type="text"
        id="new-todo"
        placeholder="What needs to be done?"
        class="flex-1 px-4 py-2 border rounded-xl focus:outline-none focus:ring-2 focus:ring-blue-400"
      />
      <button
        onclick="addTodo()"
        class="bg-blue-500 text-white px-4 py-2 rounded-xl hover:bg-blue-600 transition"
      >
        Add
      </button>
    </div>
    
    <ul id="list-container" class="space-y-3">
      <!-- Tasks will be added here -->
    </ul>
  </div>

  <script>
    const input = document.getElementById("new-todo");
    const list = document.getElementById("list-container");

    function addTodo() {
      const taskText = input.value.trim();
      if (taskText === "") return;

      const li = document.createElement("li");
      li.className =
        "flex items-center justify-between bg-gray-100 px-4 py-2 rounded-xl shadow-sm";

      li.innerHTML = `
        <span class="text-gray-800">${taskText}</span>
        <button onclick="this.parentElement.remove()" class="text-red-500 hover:text-red-700">âœ•</button>
      `;

      list.appendChild(li);
      input.value = "";
      input.focus();
    }

    // Optional: Add Enter key support
    input.addEventListener("keypress", function (e) {
      if (e.key === "Enter") {
        addTodo();
      }
    });
  </script>
</body>
</html>
