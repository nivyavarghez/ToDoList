<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToDo list APP</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center">
    <div class="bg-white p-6 rounded shadow-md w-full max-w-md">
        <h1 class="text-2xl font-bold mb-4 text-center text-blue-700">ToDo List</h1>
        <div class="flex-mb-4">
            <input type="text" id="taskInput" placeholder="Add a new task" class="w-full p-2 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-blue-500">
            <button onclick="addButton()" class="bg-blue-500 hover:bg-blue-400 text-white px-4 rounded-r">+</button>
        </div>
        <ul id="taskList" class="space-y-2">

        </ul>
    </div>
    <script type="text/javascript" src="script.js"></script>
</body>
</html>
